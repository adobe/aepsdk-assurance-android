// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    // Android Gradle Plugin version
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.31' apply false
    id 'com.diffplug.gradle.spotless' version '6.11.0' apply false
}

ext {
    // android config
    minSdkVersion = 21
    targetSdkVersion = 33
    compileSdkVersion = 33
    versionCode = 1

    // java config
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    // kotlin config
    kotlinVersion = "1.5.31"
    composeVersion = "1.0.5"

    kotlinJvmTarget = "1.8"
    kotlinApiVersion = "1.5"
    kotlinLanguageVersion = "1.5"
    kotlinComposeCompilerExtensionVersion = "1.0.5"

    // dependencies
    junitVersion = "4.12"
    mockitoCoreVersion = "2.10.0"
    testSupportLibVersion = "1.0.1"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
    jacocoVersion = "0.8.6"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}