spotless {
    java {
        toggleOffOn("format:off", "format:on")
        target "src/*/java/**/*.java"
        googleJavaFormat('1.15.0').aosp().reflowLongStrings()
        importOrder()
        removeUnusedImports()
        endWithNewline()
    }
    kotlin {
        target "src/*/java/**/*.kt"
        ktlint('0.47.0')
        endWithNewline()
    }
}